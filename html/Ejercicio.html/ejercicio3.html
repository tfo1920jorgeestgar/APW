<!--Estilo en linea- Atributo style-->
<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<title>Ejemplo de estilo interno</title>
<style>
p {color:red;}
</style>
</head>
<body>
<p style="color:red">Esto es un parrafo de color rojo.</p>
</body>
</html>
<!--Estilo externo- Elemento"link"-->
<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<title>Ejemplo de estilo externo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<p style="color:red">Esto es un parrafo de color rojo.</p>
</body>
</html>
