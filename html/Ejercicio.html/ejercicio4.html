<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo uso del elemento span y del atributo class</title>
    <style>
        /* Typography */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            margin: 1rem;
        }

        /* Colors */
        .rojo { color: red; }
        .azul { color: blue; }

        /* Background utilities */
        .bg-aqua { background: aqua; }
        .bg-silver { background: silver; }

        /* Alignment utilities */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
    </style>
</head>
<body>
    <p class="bg-aqua">Párrafo con fondo aqua.</p>
    <p class="bg-silver">Párrafo con fondo silver.</p>

    <p>párrafo con <span class="rojo">dos palabras</span> de color rojo.</p>
    <p class="text-center azul">Este párrafo está centrado y en azul.</p>
    <p class="text-right">Este párrafo está alineado a la derecha.</p>
</body>
</html>
